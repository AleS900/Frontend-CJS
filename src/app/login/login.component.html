<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <img
      class="crown-png"
      src="https://raw.githubusercontent.com/AleS900/prueba/master/VSI/crown1.png"
      alt="image"
    />
    <img
      class="title-image"
      src="https://raw.githubusercontent.com/AleS900/prueba/master/VSI/Raster.png"
      alt="image"
    />

    <div class="green-square">


      <p class="login-title">Inicio de Sesión</p>
      <p class="welcome-text">¡Bienvenido de Nuevo!</p>

      <input
        class="email-textBox textbox-text"
        type="text"
        placeholder="Nombre de Usuario o Correo"
      />
      <br />
      <input
        class="password-textBox textbox-text"
        type="text"
        placeholder="Contraseña"
      />
      <p class="no-account-txt">No tienes cuenta</p>
      <p class="forgot-password-bttn">Registrate</p>
      <br />
      <button
        class="continue-bttn bttn-txt"
        id="myButton"
        (click)="test3($event)"
      >
        CONTINUAR</button
      ><br /><br />
    </div>
  </body>
</html>
