<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <img
      class="crown-png"
      src="https://raw.githubusercontent.com/AleS900/prueba/master/VSI/crown1.png"
      alt="image"
    />

    <div class="green-square">
      <img
        class="title-image"
        src="https://raw.githubusercontent.com/AleS900/prueba/master/VSI/Raster.png"
      />

      <p class="login-title">Registrarse</p>
      <p class="welcome-text">¡Bienvenido a Kronos!</p>
      <p class="login-text">¿Tienes Cuenta? Presiona Aquí Para</p>
      <p class="login-two-text"><u>Iniciar Sesión</u></p>
      <input
        class="email-textBox textbox-text"
        type="text"
        placeholder="Nombre Completo*"
      />
      <br />
      <input
        class="password-textBox textbox-text"
        type="text"
        placeholder="Correo Electrónico*"
      />
      <br />
      <input
        class="password-textBox textbox-text"
        type="text"
        placeholder="Nombre de Usuario*"
      />
      <br />
      <input
        class="password-textBox textbox-text"
        type="text"
        placeholder="Contraseña*"
      />
      <br />
      <input
        class="password-textBox textbox-text"
        type="text"
        placeholder="Confirma la Contraseña*"
      />
      <p class="forgot-password-bttn">
        Todos las casillas marcadas con * son obligatorias.
      </p>
      <br />
      <button
        class="continue-bttn bttn-txt"
        id="myButton"
        (click)="test3($event)"
      >
        CONTINUAR</button
      ><br /><br />
    </div>
  </body>
</html>
